    <button class="btn btn-default" (click)="addRow()">Add new item</button>
    <button class="btn btn-default" (click)="submit()" [disabled]="!myForm.valid">Submit</button>
    <button class="btn btn-default" (click)="tryPatchValue()" >tryPatchValue</button>
    <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Responsive Hover Table</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <form [formGroup]="myForm" *ngIf="myForm">
              <table class="table table-hover" formArrayName="scheduleDetail">
                <tbody><tr>
                    <th >Sl#</th>
                    <th >O#</th>
                    <th >Product Name</th>
                    <th >Company Name</th>
                    <th >Batch #</th>
                    <th >Ex Date</th>
                    <th >Pack</th>
                    <th >Pr/Qty</th>
                    <th >Oty</th>
                    <th >Rate</th>
                    <th >Disc</th>
                    <th >NetRate</th>
                    <th >Amt</th>
                    <th >Mrp</th>
                    <th >SRate</th>
                    <th >Free</th>
                </tr>
                <tr *ngFor="let item of myForm.controls.scheduleDetail.controls; let i=index"
                [formGroupName]="i" >
                  <td>{{i}}</td>
                  <td><input class="form-control" size="4" type='text' formControlName="order_number"></td>
                  <td><input  ng2-auto-complete size="10"
                    formControlName="product" (valueChanged)="handleClick($event, i)"
                    [source]="products_auto_Fills"
                    [list-formatter]="autocompleListFormatter"
                    value-property-name="product_name"
                    display-property-name="product_name"
                    placeholder="product-name"
                    class="form-control product-input"> </td>
                  <td><input  size="10"
                    formControlName="company"
                    readonly
                    placeholder="company-name"
                    class="form-control"> </td>
                  <td><input class="form-control" size="5" type='text' formControlName="batch"></td>
                  <td><input class="form-control" size="6" type='text' formControlName="expiry_date"></td>
                  <td><input class="form-control" size="3" type='text' formControlName="pack"></td>
                  <td><input class="form-control" size="5" type='text' formControlName="price_per_quantity"></td>
                  <td><input class="form-control" size="4" type='text' formControlName="quantity"></td>
                  <td><input class="form-control" size="5" type='text' formControlNaclass="form-control" me="rate"></td>
                  <td><input class="form-control" size="4" type='text' formControlName="discount"></td>
                  <td><input class="form-control" size="4" type='text' formControlName="netrate"></td>
                  <td><input class="form-control" size="4" type='text' formControlName="amount"></td>
                  <td><input class="form-control" size="4" type='text' formControlName="mrp"></td>
                  <td><input class="form-control" size="4" type='text' formControlName="sales_rate"></td>
                  <td><input class="form-control" size="2" type='text' formControlName="free"></td>
                </tr>
              </tbody></table>
            </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>

  </div>
